<html>
<head>
    <title>Delete Menu Item</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="pane">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <h1>Are you sure you want to delete {{item.name}}?</h1>
                </div>
            </div>

            <div class="panel"></div>

            <div class="row">
                <div class="col-md-6 col-md-offset-1">
                    <h2>from {{restaurant.name}} restaurant</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-1 col-xs-6 col-xs-offset-1">
                    <form action="{{ url_for('delete_menu_item', restaurant_id=item.restaurant_id, menu_id=item.id)}}" method="post">
                        <input type="submit", value="Delete" class="btn btn-primary">
                        <a href = "{{ url_for('show_menu', restaurant_id=restaurant.id) }}" class="btn btn-default">Cancel</a>
                    </form>
                </div>
            </div>
            <div class="spacer50"></div>
        </div>
    </div>
</body>
</html>
