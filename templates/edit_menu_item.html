<html>

<head>
    <title>Edit Menu Item</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <div class="pane">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <h1>Edit Menu Item</h1>
                </div>
            </div>

            <div class="panel"></div>

            <div class="row">
                <div class="col-md-6 col-md-offset-1">
                    <h2>...in {{restaurant.name}} restaurant</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-1">

                    <form action="{{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=item.id) }}" method="post">
                        <div class="form-group">
                            <label for="menuItemName">Name</label>
                            <input type="text" class="form-control" id="menuItemName" name="name" value="{{item.name}}">
                        </div>
                        <div class="form-group">
                            <label for="menuItemDescription">Description</label>
                            <input type="text" class="form-control" id="menuItemDescription" name="description" value="{{item.description}}">
                        </div>
                        <div class="form-group">
                            <label for="menuItemPrice">Price</label>
                            <input type="text" class="form-control" id="menuItemPrice" name="price" value="{{item.price}}">
                        </div>
                        <div class="form-group">
                            <label>Course</label>
                            <div class="radio">
                                <label>
                                    {% if item.course == "Appetizer" %}
                                    <input type="radio" name="course" value="Appetizer" checked> Appetizer
                                    {% else %}
                                    <input type="radio" name="course" value="Appetizer"> Appetizer
                                    {% endif %}
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    {% if item.course == "Entree" %}
                                    <input type="radio" name="course" value="Entree" checked> Entree
                                    {% else %}
                                    <input type="radio" name="course" value="Entree"> Entree
                                    {% endif %}
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    {% if item.course == "Dessert" %}
                                    <input type="radio" name="course" value="Dessert" checked> Dessert
                                    {% else %}
                                    <input type="radio" name="course" value="Dessert"> Dessert
                                    {% endif %}
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    {% if item.course == "Beverage" %}
                                    <input type="radio" name="course" value="Beverage" checked> Beverage
                                    {% else %}
                                    <input type="radio" name="course" value="Beverage"> Beverage
                                    {% endif %}
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Save" class="btn btn-primary">
                            <a href="{{ url_for('show_menu', restaurant_id=restaurant.id) }}" class="btn btn-default">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="spacer50"></div>
        </div>
    </div>
</body>
</html>
